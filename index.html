<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cofre Legendario</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lilita One', cursive;
            overflow: hidden;
            background: #1a0a2e;
        }

        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/fondo.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Cofre */
        .chest-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px;
        }

        .chest-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.6) 0%, rgba(168, 85, 247, 0.2) 40%, transparent 70%);
            animation: glow-pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* Rayos giratorios */
        .chest-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
            animation: rays-rotate 20s linear infinite;
        }

        @keyframes rays-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 200px;
            background: linear-gradient(to top, rgba(168, 85, 247, 0.4), transparent);
            transform-origin: bottom center;
        }

        .chest-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 5;
            animation: chest-bounce 2s ease-in-out infinite;
        }

        @keyframes chest-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }

        .chest-wrapper:active {
            animation: none;
            transform: scale(0.95);
        }

        .chest-img {
            width: clamp(200px, 55vw, 280px);
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7));
        }

        .chest-wrapper.opened {
            animation: chest-open 0.6s forwards;
        }

        .chest-wrapper.opened .chest-img {
            animation: none;
        }

        @keyframes chest-open {
            0% { transform: scale(1); }
            30% { transform: scale(1.15) rotate(-5deg); }
            60% { transform: scale(1.25) rotate(5deg); }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* Part√≠culas flotantes alrededor del cofre */
        .floating-sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .float-sparkle {
            position: absolute;
            font-size: 20px;
            animation: float-around 4s ease-in-out infinite;
        }

        @keyframes float-around {
            0%, 100% {
                opacity: 0.4;
                transform: translateY(0) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-15px) scale(1.1);
            }
        }

        /* Rayos de luz al abrir */
        .light-burst {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.95) 0%, transparent 60%);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .light-burst.active {
            animation: burst 0.8s forwards;
        }

        @keyframes burst {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(2.5); }
        }

        /* Part√≠culas explosi√≥n */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 55;
            overflow: hidden;
        }

        .legendary-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #a855f7;
            border-radius: 50%;
            box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7;
        }

        /* CARTA */
        .card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .card-overlay.show {
            display: flex;
            animation: overlay-in 0.3s forwards;
        }

        @keyframes overlay-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cr-card {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(180deg, #3d2a5c 0%, #2a1d40 50%, #1f1530 100%);
            border-radius: 20px;
            border: 5px solid #a855f7;
            box-shadow:
                0 0 40px rgba(168, 85, 247, 0.7),
                0 0 80px rgba(168, 85, 247, 0.4),
                0 20px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255,255,255,0.2);
            overflow: hidden;
            transform: scale(0);
            animation: card-reveal 0.8s 0.3s forwards;
        }

        @keyframes card-reveal {
            0% { transform: scale(0) rotateY(90deg); }
            60% { transform: scale(1.1) rotateY(-10deg); }
            80% { transform: scale(0.95) rotateY(5deg); }
            100% { transform: scale(1) rotateY(0); }
        }

        .card-header {
            background: linear-gradient(180deg, #a855f7 0%, #7c3aed 100%);
            padding: 12px 15px;
            text-align: center;
            border-bottom: 3px solid #6d28d9;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 10px;
            right: 10px;
            height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, transparent 100%);
            border-radius: 10px;
        }

        .card-rarity {
            color: #fff;
            font-size: clamp(16px, 4.5vw, 20px);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card-image-area {
            position: relative;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: radial-gradient(ellipse at center, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
        }

        .card-character {
            width: clamp(130px, 40vw, 180px);
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.6));
            animation: float-char 3s ease-in-out infinite;
        }

        @keyframes float-char {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .card-sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            font-size: 18px;
            animation: sparkle-float 2s ease-in-out infinite;
        }

        @keyframes sparkle-float {
            0%, 100% { opacity: 0.2; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .card-content {
            padding: 25px;
            text-align: center;
        }

        .card-question {
            color: #fff;
            font-size: clamp(22px, 6vw, 28px);
            text-shadow:
                0 2px 0 #1a1209,
                0 4px 8px rgba(0,0,0,0.6);
            line-height: 1.3;
            margin-bottom: 25px;
        }

        /* Bot√≥n con animaci√≥n de brillo */
        .cr-btn {
            padding: 18px 60px;
            font-family: 'Lilita One', cursive;
            font-size: clamp(22px, 7vw, 30px);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
            color: #fff;
            box-shadow:
                0 7px 0 #15803d,
                0 12px 25px rgba(0,0,0,0.5),
                inset 0 -2px 0 rgba(0,0,0,0.2);
            text-shadow: 0 2px 0 #15803d;
            animation: btn-pulse 2s ease-in-out infinite;
        }

        @keyframes btn-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .cr-btn::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            right: 6px;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.45) 0%, transparent 100%);
            border-radius: 12px 12px 50% 50%;
        }

        .cr-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255,255,255,0.3) 50%,
                transparent 60%
            );
            animation: btn-shine 3s ease-in-out infinite;
        }

        @keyframes btn-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .cr-btn:active {
            animation: none;
            transform: translateY(5px);
            box-shadow:
                0 2px 0 #15803d,
                0 5px 15px rgba(0,0,0,0.5),
                inset 0 -2px 0 rgba(0,0,0,0.2);
        }

        /* Pantalla de √©xito */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/fondo.png');
            background-position: center center;
            background-size: cover;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            padding: 20px;
        }

        .success-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(236, 72, 153, 0.35) 0%, rgba(0,0,0,0.65) 100%);
        }

        .success-overlay.show {
            display: flex;
            animation: success-in 0.5s forwards;
        }

        @keyframes success-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .success-characters {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: 35px;
        }

        .success-char {
            width: clamp(110px, 30vw, 160px);
            height: auto;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6));
        }

        .char-left {
            animation: char-bounce-left 2s ease-in-out infinite;
        }

        .char-right {
            animation: char-bounce-right 2s ease-in-out infinite 0.5s;
        }

        @keyframes char-bounce-left {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        @keyframes char-bounce-right {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-25px) rotate(-5deg); }
        }

        .success-heart {
            font-size: clamp(60px, 18vw, 100px);
            animation: heart-mega-beat 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.9));
        }

        @keyframes heart-mega-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.25); }
        }

        .success-banner {
            background: linear-gradient(180deg, #ec4899 0%, #db2777 50%, #be185d 100%);
            padding: 22px 45px;
            border-radius: 18px;
            border: 5px solid #9d174d;
            box-shadow:
                0 10px 0 #831843,
                0 15px 40px rgba(0,0,0,0.6),
                inset 0 2px 0 rgba(255,255,255,0.35);
            position: relative;
        }

        .success-banner::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 12px;
            right: 12px;
            height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, transparent 100%);
            border-radius: 14px;
        }

        .success-text {
            color: #fff;
            font-size: clamp(30px, 9vw, 48px);
            text-shadow:
                0 3px 0 #9d174d,
                0 5px 15px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        /* Confeti */
        .confetti-piece {
            position: fixed;
            top: -20px;
            z-index: 250;
            pointer-events: none;
        }

        .confetti-piece.heart {
            font-size: 24px;
            animation: confetti-heart-fall linear forwards;
        }

        @keyframes confetti-heart-fall {
            to {
                top: 110vh;
                transform: rotate(720deg) scale(0.5);
            }
        }

        .confetti-piece.square {
            width: 14px;
            height: 14px;
            animation: confetti-square-fall linear forwards;
        }

        @keyframes confetti-square-fall {
            to {
                top: 110vh;
                transform: rotate(1080deg);
            }
        }

        .hidden-section {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-background"></div>

    <!-- Pantalla del cofre -->
    <div class="container" id="chestScreen">
        <div class="chest-area">
            <div class="chest-glow"></div>
            <div class="chest-rays" id="chestRays"></div>
            <div class="floating-sparkles" id="floatingSparkles"></div>
            <div class="chest-wrapper" id="chestWrapper" onclick="openChest()">
                <img src="./assets/cofre.png" alt="Cofre" class="chest-img" id="chestImg">
            </div>
        </div>
    </div>

    <div class="light-burst" id="lightBurst"></div>
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Carta -->
    <div class="card-overlay" id="cardOverlay">
        <div class="cr-card">
            <div class="card-header">
                <div class="card-rarity">Legendaria</div>
            </div>
            <div class="card-image-area">
                <div class="card-sparkles" id="sparklesContainer"></div>
                <img src="./assets/bruja.webp" alt="Carta" class="card-character">
            </div>
            <div class="card-content">
                <div class="card-question">¬øQuieres ser mi San Valent√≠n?</div>
                <button class="cr-btn" onclick="sayYes()">S√≠</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de √©xito -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-characters">
                <img src="./assets/rey_esqueleto.webp" alt="Rey Esqueleto" class="success-char char-left">
                <div class="success-heart">üíñ</div>
                <img src="./assets/bruja.webp" alt="Bruja" class="success-char char-right">
            </div>
            <div class="success-banner">
                <div class="success-text">¬°Te amo Gusita!</div>
            </div>
        </div>
    </div>

    <script>
        let chestOpened = false;

        // Crear rayos giratorios
        function createRays() {
            const container = document.getElementById('chestRays');
            for (let i = 0; i < 12; i++) {
                const ray = document.createElement('div');
                ray.className = 'ray';
                ray.style.transform = `rotate(${i * 30}deg)`;
                container.appendChild(ray);
            }
        }

        // Crear sparkles flotantes alrededor del cofre
        function createFloatingSparkles() {
            const container = document.getElementById('floatingSparkles');
            const positions = [
                {x: '10%', y: '30%'}, {x: '90%', y: '25%'},
                {x: '5%', y: '70%'}, {x: '95%', y: '65%'},
                {x: '25%', y: '10%'}, {x: '75%', y: '15%'},
                {x: '20%', y: '85%'}, {x: '80%', y: '90%'}
            ];

            positions.forEach((pos, i) => {
                const sparkle = document.createElement('span');
                sparkle.className = 'float-sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = pos.x;
                sparkle.style.top = pos.y;
                sparkle.style.animationDelay = (i * 0.5) + 's';
                container.appendChild(sparkle);
            });
        }

        // Crear sparkles en la carta
        function createCardSparkles() {
            const container = document.getElementById('sparklesContainer');
            const positions = [
                {x: '8%', y: '15%'}, {x: '92%', y: '12%'},
                {x: '12%', y: '75%'}, {x: '88%', y: '80%'},
                {x: '50%', y: '5%'}, {x: '50%', y: '92%'}
            ];

            positions.forEach((pos, i) => {
                const sparkle = document.createElement('span');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = pos.x;
                sparkle.style.top = pos.y;
                sparkle.style.animationDelay = (i * 0.35) + 's';
                container.appendChild(sparkle);
            });
        }

        // Crear part√≠culas explosi√≥n
        function createBurstParticles() {
            const container = document.getElementById('particlesContainer');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'legendary-particle';

                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 120 + Math.random() * 180;
                const endX = centerX + Math.cos(angle) * velocity;
                const endY = centerY + Math.sin(angle) * velocity;

                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${endX - centerX}px, ${endY - centerY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 900,
                    easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
                });

                container.appendChild(particle);
                setTimeout(() => particle.remove(), 900);
            }
        }

        function openChest() {
            if (chestOpened) return;
            chestOpened = true;

            const wrapper = document.getElementById('chestWrapper');
            const chestImg = document.getElementById('chestImg');
            const lightBurst = document.getElementById('lightBurst');

            chestImg.src = './assets/cofre_abierto.png';
            wrapper.classList.add('opened');

            lightBurst.classList.add('active');
            createBurstParticles();

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                document.getElementById('chestScreen').classList.add('hidden-section');
                document.getElementById('cardOverlay').classList.add('show');
            }, 900);
        }

        function sayYes() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }

            document.getElementById('cardOverlay').classList.remove('show');
            document.getElementById('successOverlay').classList.add('show');
            startConfetti();
        }

        function startConfetti() {
            const colors = ['#ec4899', '#f43f5e', '#a855f7', '#fbbf24', '#22c55e', '#3b82f6'];
            const hearts = ['üíñ', 'üíï', '‚ù§Ô∏è', 'üíó', 'üíì', '‚ú®'];

            function createConfettiPiece() {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';

                if (Math.random() > 0.35) {
                    piece.classList.add('heart');
                    piece.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    piece.style.fontSize = (18 + Math.random() * 22) + 'px';
                } else {
                    piece.classList.add('square');
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
                }

                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDuration = (2 + Math.random() * 2) + 's';

                document.body.appendChild(piece);
                setTimeout(() => piece.remove(), 4000);
            }

            for (let i = 0; i < 80; i++) {
                setTimeout(createConfettiPiece, i * 25);
            }

            setInterval(() => {
                for (let i = 0; i < 4; i++) {
                    createConfettiPiece();
                }
            }, 250);
        }

        // Inicializar
        createRays();
        createFloatingSparkles();
        createCardSparkles();
    </script>
</body>
</html>
